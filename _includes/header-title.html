{% if site.logo %}
<a href="/">
    <img class="logo" src="{{ site.logo | relative_url }}" alt="Logo">
</a>
{% endif %}

{% if site.blank_title %}
<a href="/">
    <h2>{{ site.title | default: site.github.repository_name }}</h2>
</a>
{% else %}
<a href="/">
    <h2>{{ site.title | default: site.github.repository_name }}</h2>
</a>
{% endif %}

{% if site.email %}
<p class="addr"><i class="fa-solid fa-envelope"></i>&nbsp;<a href="/contact/">Contact</a></p>
{% endif %}
